<!--
========== CONTENT ===========
-->
<ion-content>
    <ion-toolbar>
        <ion-title>Accueil</ion-title>
    </ion-toolbar>
    <!-- ============================== CAROUSEL =========================-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/carousel/promo.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/carousel/promo2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/carousel/promo.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- ============================= PRODUCTS ============================ -->
    <div class="row">
        <div class="col-6" *ngFor="let product of products">
            <div class="card">
                <div class="card-head">
                  <img src="https://s5.postimg.cc/wy79025cz/nike_Logo_White.png" alt="logo" class="card-logo">
                  <img src="assets/teams/PSG_dom.png" alt="Shoe" class="product-img">
                  <div class="product-detail">
                    <h3>Hartbeespoort</h3> Support and Nike Zoom Air come together for a more supportive feel with high-speed
                    responsiveness
                  </div>
                  <span class="back-text">
                            {{product.team.slug}}
                          </span>
                </div>
                <div class="card-body">
                  <div class="product-desc">
                      <span class="product-title">
                              <b>{{ product.team.name }}</b>
                              <br>
                              {{product.state.state}}
                      </span>
                    <span class="product-caption">
                              {{product.team.league.name}}
                            </span>
                    <span class="product-rating">
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fas fa-star-half-alt"></i>
                          </span>
                  </div>
                  <div class="product-properties">
                      <span class="product-size">
                          <h4>Tailles :</h4>
                              <ul class="ul-size" *ngFor="let size of sizes">
                                <li><a class="active">{{ size.name }}</a></li>
                              </ul>
                      </span>
                      <button class="btn-danger" (click)="AddFav(product)">Favoris</button>
                    <span class="product-price">
                              â‚¬ <b>{{ product.price }}</b>
                          </span>
                  </div>
                </div>
              </div>
            </div>
        </div>
</ion-content>
